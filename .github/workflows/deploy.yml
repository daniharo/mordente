name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
      - "**/LICENSE.txt"
      - "**/env_template"
      - "**/.idea/**"
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://t.me/mordente_bot
    steps:
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script_stop: true
          script: |
            cd repos/mordente
            git checkout main
            git pull
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up --build -d
